<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wuiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="" alt="" id="img" class="img">
    <h1 id="title">Today's Quiz</h1>

    <div id="quiz-container">
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
               <li class="option"><span id="option0"></span></li>
               <li class="option"><span id="option1"></span></li>
               <li class="option"><span id="option2"></span></li>
               <li class="option"><span id="option3"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div>

        <div class="buttons">
            <button type="button" class="next"></button>
        </div>

    </div>

    <div id="scoreboard">
        <img src="" alt="">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score"></h2>
        <button type="button" id="score-btn">Back to Quiz</button>
        <button type="button" id="check-ans">Check Answers</button>
    </div>

    <div id="answerBank">
        <h2>Answers :</h2>
        <ol type="1">
            
        </ol>
        <button type="button" id="score-btn">Back to Quiz</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
